<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
      rel="stylesheet"
    />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <section class="h-100 h-custom" style="background-color: #8fc4b7">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                class="w-100"
                style="
                  border-top-left-radius: 0.3rem;
                  border-top-right-radius: 0.3rem;
                "
                alt="Sample photo"
              />
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">
                  Registration Info
                </h3>


                <form class="px-md-2" id="form_register">

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="fname"
                          required
                          class="form-control"
                        />
                        <label class="form-label" for="fname">Firstname</label>
                      </div>

                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="lname"
                          required
                          class="form-control"
                        />
                        <label class="form-label" for="lname">Lastname</label>
                      </div>
      
                      
    
                    </div>
                  </div>

                 

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="username"
                      required
                      class="form-control"
                    />
                    <label class="form-label" for="email">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="password"
                      required
                      class="form-control"
                    />
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="email"
                      required
                      class="form-control"
                    />
                    <label class="form-label" for="email">Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="avatar"
                      class="form-control"
                      required
                    />
                    <label class="form-label" for="avatar">Avartar  URL </label>
                  </div>

                 


                 

                  <button type="submit" class="btn btn-success btn-lg mb-1">
                    Submit
                  </button>

                  <a href="login.html" class="nav-link">Have account ? </a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>


  <script src="./index.js"></script>
</html>
